<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/css/index.css" />
  </head>

  <body>
    <div id="app">
      <section class="title-container">
        <h1 class="lotto-title">🎱 행운의 로또</h1>
      </section>
      <section class="purchase-container">
        <form class="purchase-form">
          <label>구입할 금액을 입력해주세요.</label>
          <div class="purchase-input-wrapper">
            <input class="purchase-input" type="number" placeholder="구입 금액" />
            <button class="purchase-button">구입</button>
          </div>
        </form>
      </section>
      <section class="lotto-number-container">
        <div class="purchase-wrapper">
          <p class="purchase-infomation">구매한 로또가 없습니다.</p>
          <div class="number-switch">
            <label class="switch">
              <input class="switch-input" type="checkbox" disabled />
              <span class="switch-text">번호보기</span>
            </label>
          </div>
        </div>
        <div class="lotto-number-result">
          <ul class="lotto-number-list"></ul>
        </div>
      </section>
      <section class="winning-container">
        <h4 class="winning-title">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</h4>
        <div class="number-input-container">
          <div class="winning-number-wrapper">
            <p class="winning-number-title">당첨 번호</p>
            <div class="winning-number-list">
              <input class="winning-number-input" maxlength="2" />
              <input class="winning-number-input" maxlength="2" />
              <input class="winning-number-input" maxlength="2" />
              <input class="winning-number-input" maxlength="2" />
              <input class="winning-number-input" maxlength="2" />
              <input class="winning-number-input" maxlength="2" />
            </div>
          </div>
          <div class="bonus-number-wrapper">
            <p class="bonus-number-title">보너스 번호</p>
            <div class="bonus-number">
              <input class="winning-number-input" maxlength="2" />
            </div>
          </div>
        </div>
        <button class="result-button">결과 확인하기</button>
      </section>
      <div class="result-modal" hidden>
        <div class="result-background"></div>
        <section class="lotto-result-container">
          <button class="close-button">X</button>
          <table>
            <caption class="result-table-caption">
              🏆 당첨 통계 🏆
            </caption>
            <thead>
              <tr>
                <th>일치 갯수</th>
                <th>당첨금</th>
                <th>당첨 갯수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>3개</td>
                <td>5,000</td>
                <td class="fifth-winning-count">1개</td>
              </tr>
              <tr>
                <td>4개</td>
                <td>50,000</td>
                <td class="forth-winning-count">2개</td>
              </tr>
              <tr>
                <td>5개</td>
                <td>1,500,000</td>
                <td class="third-winning-count">3개</td>
              </tr>
              <tr>
                <td>5개+보너스볼</td>
                <td>30,000,000</td>
                <td class="second-winning-count">4개</td>
              </tr>
              <tr>
                <td>6개</td>
                <td>2,000,000,000</td>
                <td class="first-winning-count">5개</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="rate-of-return">당신의 총 수익률은 %입니다.</td>
              </tr>
            </tfoot>
          </table>
          <button class="restart-button">다시 시작하기</button>
        </section>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
